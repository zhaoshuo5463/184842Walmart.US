<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walmart Rewards</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #f0f2f5; display: flex; justify-content: center; padding: 10px; }

        .lp-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        /* 顶部紧凑区 */
        .header {
            background-color: #0071ce;
            color: white;
            padding: 12px;
        }
        .header h1 { font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }
        .header .amount { font-size: 32px; font-weight: 800; }

        .content { padding: 15px; }
        h2 { color: #333; font-size: 20px; margin-bottom: 8px; }

        /* 图片样式 */
        .prize-img {
            width: 85%;
            border-radius: 10px;
            margin: 5px 0 15px 0;
            box-shadow: 0 5px 15px rgba(0,113,206,0.2);
        }

        .text-info { font-size: 14px; color: #555; margin-bottom: 20px; line-height: 1.4; }

        /* 呼吸灯按钮样式 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .claim-btn {
            display: block;
            width: 100%;
            background: linear-gradient(180deg, #ffc220 0%, #fdb900 100%);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            padding: 16px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 0 #b38400;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* 加载遮罩层 */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #0071ce;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #status-text { margin-top: 20px; font-weight: bold; color: #0071ce; font-size: 18px; }
    </style>
</head>
<body>

    <div class="lp-container">
        <div class="header">
            <h1>Walmart Shopper Reward</h1>
            <div class="amount">$1,000</div>
        </div>

        <div class="content">
            <h2>Congratulations!</h2>
            <img src="walmart-card-hero.webp" alt="Gift Card" class="prize-img">
            
            <p class="text-info">
                You've been selected to participate in our 2026 loyalty program.<br>
                <strong>Complete the survey to claim your $1,000 card.</strong>
            </p>

            <button class="claim-btn" onclick="startLoading()">CLAIM NOW</button>
        </div>
    </div>

    <div id="overlay">
        <div class="loader"></div>
        <div id="status-text">Verifying your IP...</div>
    </div>

    <script>
        function startLoading() {
            const overlay = document.getElementById('overlay');
            const statusText = document.getElementById('status-text');
            const finalUrl = "你的新OFFER链接地址"; // <-- 在这里填入你的链接

            overlay.style.display = 'flex';

            // 模拟验证步骤
            setTimeout(() => { statusText.innerText = "Checking availability..."; }, 1000);
            setTimeout(() => { statusText.innerText = "Validating entry..."; }, 2000);
            setTimeout(() => {
                // 最终跳转
                window.location.href = finalUrl;
            }, 3000);
        }
    </script>
</body>
</html>
