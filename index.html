<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walmart Shopper Reward</title>
    <style>
        /* 基础样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #f0f2f5; display: flex; justify-content: center; padding: 10px; }

        .lp-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        /* 顶部紧凑区域 */
        .header {
            background-color: #0071ce;
            color: white;
            padding: 12px;
        }
        .header h1 { font-size: 15px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; }
        .header .amount { font-size: 30px; font-weight: 800; }

        .content { padding: 20px 15px; }
        h2 { color: #333; font-size: 20px; margin-bottom: 10px; }

        /* 礼品卡图片样式 */
        .prize-img {
            width: 85%;
            border-radius: 10px;
            margin: 5px 0 15px 0;
            box-shadow: 0 5px 15px rgba(0,113,206,0.15);
        }

        .text-info { font-size: 14px; color: #555; margin-bottom: 20px; line-height: 1.4; }

        /* 呼吸灯动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1); }
        }

        /* 按钮初始状态 */
        .claim-btn {
            display: block;
            width: 100%;
            background: linear-gradient(180deg, #ffc220 0%, #fdb900 100%);
            color: #000;
            font-weight: bold;
            font-size: 20px;
            padding: 16px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 0 #b38400;
            animation: pulse 1.5s infinite ease-in-out;
            transition: all 0.2s ease;
            outline: none;
        }

        /* 按钮点击后的处理中状态 */
        .claim-btn.processing {
            background: #e0e0e0 !important;
            color: #777 !important;
            box-shadow: none !important;
            transform: translateY(2px);
            animation: none !important;
            cursor: not-allowed;
        }

        .loading-hint {
            display: none;
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .footer { font-size: 10px; color: #ccc; margin-top: 20px; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div class="lp-container">
        <div class="header">
            <h1>Walmart Shopper Reward</h1>
            <div class="amount">$1,000</div>
        </div>

        <div class="content">
            <h2>Congratulations!</h2>
            <img src="walmart-card-hero.webp" alt="Walmart Gift Card" class="prize-img">
            
            <p class="text-info">
                You've been selected to participate.<br>
                <strong>Complete the survey to claim your card.</strong>
            </p>

            <button class="claim-btn" id="claimBtn" onclick="startProcess()">CLAIM NOW</button>
            <p id="loadingHint" class="loading-hint">Processing request, please do not close...</p>
        </div>

        <div class="footer">
            © 2026 Walmart Loyalty Program. US Only.
        </div>
    </div>

    <script>
        function startProcess() {
            const btn = document.getElementById('claimBtn');
            const hint = document.getElementById('loadingHint');
            // 此处替换为你真实的 Walmart Offer 链接
            const finalUrl = "https://flowbox.hotrk0.com/offer?offer_id=184842&aff_id=295"; 

            // 1. 立即改变状态
    btn.classList.add('processing');
    hint.style.display = 'block';
    
    // 2. 瞬间触发跳转（利用服务器响应的自然延迟）
    window.location.href = finalUrl;

    // 3. 同时在本地执行文案切换，增强视觉上的“验证感”
    // 这些切换会在后台跳转的同时发生
    btn.innerHTML = "Verifying IP...";

    setTimeout(() => {
        btn.innerHTML = "Checking availability...";
    }, 2000);

    setTimeout(() => {
        btn.innerHTML = "Validating entry...";
    }, 1000);
        }
    </script>
<script>
(function () {
  const params = new URLSearchParams(window.location.search);

  const bbg = params.get('bbg') || '';
  const pixel_id = params.get('pixel_id') || '';
  const ad_name = params.get('ad_name') || '';
  const publisher_id = params.get('publisher_id') || '';

  const baseUrl = "https://flowbox.hotrk0.com/offer?offer_id=184842&aff_id=295";

  const finalUrl =
    baseUrl +
    "&aff_sub=" + encodeURIComponent(bbg) +
    "&aff_sub2=" + encodeURIComponent(pixel_id) +
    "&aff_sub3=" + encodeURIComponent(ad_name) +
    "&aff_pub=" + encodeURIComponent(publisher_id);

  document.getElementById("goBtn").setAttribute("href", finalUrl);
})();
</script>
</body>
</html>
